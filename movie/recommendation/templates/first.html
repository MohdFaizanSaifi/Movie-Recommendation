{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender System</title>
  <link rel = "stylesheet" href = "{% static 'ad.css' %}">
  
</head>
<body>
  
  <div class="heading"> <h1> Movie Recommendation System </h1> </div>
  <div class="form">
    <form id="recommendation-form" method = "post">
      <label><center>  Get personalized movie recommendations. <br> Tell us your favorite movie. </center></label>
      <br>
      <input type="text" name="movie_name" placeholder="Enter a movie name">
      <button type="submit">Recommend</button>
    </form>
  </div>
  <h3 class="head"> Top 5 Recommended Movies </h3>
  <div class = "list">
    
    <ol id="recommendation-list">
      {% if recommendations %}
          {% for recommendation in recommendations %}
              <li>{{ recommendation }}</li>
          {% endfor %}
      {% else %}
              <li>No recommendations found.</li>
      {% endif %}
    </ol>
  </div>
  
</body>
<script src="{% static 'script.js' %}"></script>
</html>
